name: Typescript CI
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2.1.4
      with:
        node-version: 12
                
    - name: TypeScript Build and Push
      uses: alexthemaster/action-build-typescript@v1.2.1
      with:
        pushToBranch: true
        branch: 'dist'
        githubToken: ${{ secrets.GITHUB_TOKEN }}
